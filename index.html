<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg" class="logo-img" alt="">
    </div>
    <div class="container">
        <div class="left">
            <div class="bill-input">
                <p class="left-text">Bill</p>
               <div class="temp-div">
                    <i class="fa fa-usd icon"> </i>
                    <input type="number" placeholder="0"
                     class="number-input"  id="bill-number">
               </div>
            </div>
            <div class="select-tip">
                <p class="left-text">Select Tip %</p>
                <div class="tip">
                    <button class="tip-button item1" onclick="tip5()">5%</button>
                    <button class="tip-button item2" onclick="tip10()">10%</button>
                    <button class="tip-button item3" onclick="tip15()">15%</button>
                    <button class="tip-button item4" onclick="tip25()">25%</button>
                    <button class="tip-button item5" onclick="tip50()">50%</button>
                    <input type="number" class="custom-input item6" placeholder="Custom"
                     id="tip_custom" onkeyup ="tipcustom()">
                </div>
            </div>
            <div class="people">
                <div class="left-text-flex">
                    <p class="left-text">Number Of People</p>
                    <p id="not-zero"></p>
                </div>
                <div class="temp-div">
                    <i class="fa fa-user icon"> </i>
                    <input type="number" placeholder="0"
                    class="number-input" id="people-number">
                </div>   
            </div>

    
        </div>

        <div class="right right-flex">
            <div class="right-main right-flex">
                <div class="tip-amount">
                    <div class="">
                        <p class="right-text person-up">Tip Amount</p>
                        <p class="person-down">/ person</p>
                    </div>
                    <div class="amount-result" id='tip-number'>
                        $0.00
                    </div>
                </div>
                <div class="tip-total">
                    <div class="">
                        <p class="right-text person-up">Total</p>
                        <p class="person-down">/ person</p>
                    </div>
                    <div class="amount-result" id="total-number">
                        $0.00
                    </div>
                </div>
            </div>
            <button class="reset-button" onclick="location.reload()">RESET</button>
        </div>
        
    </div>
</body>
</html>
